    -->

        <div class="wrapper">

                                               Trademark
                -->

                    <a href="index.html" title="Return home"><img src="img/trademark.png" alt="Skate grid trademark"></a>

                <div class="columns" id="submit-location-link">

                </div>

                                                  Login
                -->
                <div class="column four" id="login">
                    <div class="row">
                        <button class="five" id="login-toggle">Login | Sign up</button>
                        <!--
                                            Login / Sign up box
                        -->
                        <div class="hide" id="login-box">
                            <!--
                                                 Login
                            -->
                            <form class="six columns">
                                <div class="row">
                                    <h5>Login</h5>
                                </div>
                                <div class="row">
                                    <button type="button" class="facebook-button" formaction="account.html">Use Facebook</button>
                                </div>
                                <div class="row">
                                    <label>Username or Email:</label><input type="text" >
                                </div>
                                <div class="row">
                                    <label>Password:</label><input type="password" >
                                </div>
                                <div class="row">
                                    <label>Remember me:</label><input type="checkbox">
                                </div>
                                <div class="row">
                                    <button type="submit" formaction="account.html">Submit</button>
                                </div>
                            </form>
                            <!--
                                                 Sign up
                            -->
                            <form class="six columns">
                                <div class="row">
                                    <h5>Sign up</h5>
                                </div>
                                <div class="row">
                                    <button type="button" class="facebook-button" formaction="account.html">Use Facebook</button>
                                </div>
                                <div class="row">
                                    <label>Email:</label><input type="email" >
                                </div>
                                <div class="row">
                                    <label>Password:</label><input type="password" >
                                </div>
                                <div class="row">
                                    <label>Re-type Password:</label><input type="password" >
                                </div>
                                <noscript>
                                    <iframe src="http://www.google.com/recaptcha/api/noscript?k=your_public_key"
                                            height="300" width="500" frameborder="0"></iframe><br>
                                    <textarea name="recaptcha_challenge_field" rows="3" cols="40">
                                    </textarea>
                                    <input type="hidden" name="recaptcha_response_field"
                                           value="manual_challenge">
                                </noscript>
                                <div class="row">
                                    <button type="submit" formaction="thank-you.html">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
