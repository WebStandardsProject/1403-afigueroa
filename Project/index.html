<!DOCTYPE html>
    <!--

        Antonio Figueroa                  03/04/14

        Client: ACME Interactive
        Project: Skate location search web-tool

        Stylesheet: Home page

    ==================================================

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SkateGrid.net | Home</title>
    <link href="templar/normalize.css" rel="stylesheet" type="text/css">
    <link href="templar/templar.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/layout.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!--
    #Google Map API
    ==================================================
    -->
    <div class="google-map row">
        <img class="center" src="img/photo/map/map.jpg">
    </div>
    <!--
    #UI Content
    ==================================================
    -->
    <div class="wrapper">
        <header class="row">
            <div class="column five">
                <a href="index.html" title="Return home"><img src="img/trademark.png" alt="Skate grid trademark"></a>
            </div>
            <div class="column seven" id="login">
                <div class="row">
                    <button class="four" id="login-toggle">Login | Sign up</button>
                    <div class="hide" id="login-box">
                        <form class="six columns">
                            <div class="row">
                                <h5>Login</h5>
                            </div>
                            <div class="row">
                                <button type="button" class="facebook-button">Use Facebook</button>
                            </div>
                            <div class="row">
                                <label>Username or Email:</label><input type="text">
                            </div>
                            <div class="row">
                                <label>Password:</label><input type="password">
                            </div>
                            <div class="row">
                            <label>Remember me:</label><input type="checkbox">
                            </div>
                            <div class="row">
                                <button type="submit">Submit</button>
                            </div>
                        </form>
                        <form class="six columns">
                            <div class="row">
                                <h5>Sign up</h5>
                            </div>
                            <div class="row">
                                <button type="button" class="facebook-button">Use Facebook</button>
                            </div>
                            <div class="row">
                                <label>Email:</label><input type="email">
                            </div>
                            <div class="row">
                                <label>Password:</label><input type="password">
                            </div>
                            <div class="row">
                                <label>Re-type Password:</label><input type="password">
                            </div>
                            <div class="row">
                                <button type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </header>
        <div class="row">
            <div class="eight columns">
                <input class="eight columns" type="text" placeholder="Find a location..."><img  class="two column" src="img/icons/search.svg" alt="search, magnifying glass icon">
            </div>
            <div class="four columns">
                <button id="filter" class="five column" type="button">Filter</button><img src="img/icons/down-arrow.svg" alt="Left arrow icon">
            </div>
        </div>
        <div class="row">
            <img src="img/icons/pin.svg">
        </div>
    </div>
    <!--%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%-->
    <!--
                         Javascript
    -->
    <script src="js/jQuery.js"></script>
    <script src="js/modernizr.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
