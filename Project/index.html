<!DOCTYPE html>
    <!--
    ==================================================

        Antonio Figueroa                  03/04/14

        Client: ACME Interactive
        Project: Skate location search web-tool

        Stylesheet: Home page

    ==================================================
    -->
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SkateGrid.net | Home</title>
    <link href="templar/normalize.css" rel="stylesheet" type="text/css">
    <link href="templar/templar.css" rel="stylesheet" type="text/css">
    <link href="css/layout.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!--
    #Google Map API
    ==================================================
    -->
    <div class="google-map row">
        <img src="img/photo/map/map.jpg">
    </div>
    <!--
    #UI Content
    ==================================================
    -->
    <div class="wrapper">
        <header class="row">
            <div class="column four">
                <img src="img/trademark.png" alt="Skate grid trademark">
            </div>
            <div class="row">
                <div class="column eight">
                    <button class="four">Login | Sign up</button>
                    <article class="row">
                        <section class="six columns">
                            <h5>Login</h5>
                            <div class="row">
                                <button type="button">Login with Facebook</button>
                            </div>
                            <div class="row">
                                <label>Username or Email:</label><input type="text">
                                <label>Password:</label><input type="password">
                                <button type="submit">Submit</button>
                            </div>
                        </section>
                        <section class="six columns">
                            <h5>Sign up</h5>
                            <div class="row">
                                <button type="button">Sign up with Facebook</button>
                            </div>
                            <div class="row">
                                <label>Email:</label><input type="email">
                            </div>
                            <div class="row">
                                <label>Password:</label><input type="password">
                            </div>
                            <div class="row">
                                <label>Re-type Password:</label><input type="password">
                            </div>
                            <div class="row">
                                <button type="submit">Submit</button>
                            </div>
                        </section>
                    </article>
                </div>
            </div>
        </header>
        <div class="row">
            <input type="text" placeholder="Find a location..."><img src="img/icons/search.svg" alt="search, magnifying glass icon">
            <button type="button">Filter</button><img src="img/icons/left-arrow.svg" alt="Left arrow icon">
        </div>
        <div class="row">
            <img src="img/icons/find_me.png">
        </div>
    </div>
    <!--%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%-->
    <!--
                         Javascript
    -->
    <script src="js/jQuery.js"></script>
    <script src="js/modernizr.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
