<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SkateGrid.net | Account</title>
    <link href="templar/normalize.css" rel="stylesheet" type="text/css">
    <link href="templar/templar.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/layout.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!--%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%-->
    <!--
                       Content Wrapper
    -->
    <div class="wrapper">
        <header class="row">
            <div class="column five">
                <a href="index.html" title="Return home"><img src="img/trademark.png" alt="Skate grid trademark"></a>
            </div>
            <div class="column seven" id="login">
                <div class="row">
                    <button class="four" id="login-toggle">Login | Sign up</button>
                    <div class="hide" id="login-box">
                        <form class="six columns">
                            <h5>Login</h5>
                            <div class="row">
                                <button type="button" class="facebook-button">Use Facebook</button>
                            </div>
                            <div class="row">
                                <label>Username or Email:</label><input type="text">
                                <label>Password:</label><input type="password">
                                <button type="submit">Submit</button>
                            </div>
                        </form>
                        <form class="six columns">
                            <h5>Sign up</h5>
                            <div class="row">
                                <button type="button" class="facebook-button">Use Facebook</button>
                            </div>
                            <div class="row">
                                <label>Email:</label><input type="email">
                            </div>
                            <div class="row">
                                <label>Password:</label><input type="password">
                            </div>
                            <div class="row">
                                <label>Re-type Password:</label><input type="password">
                            </div>
                            <div class="row">
                                <button type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </header>
        <div class="row">
            <div class="eight columns">
                <input class="eight columns" type="text" placeholder="Find a location..."><img  class="two column" src="img/icons/search.svg" alt="search, magnifying glass icon">
            </div>
            <div class="four columns">
                <button id="filter" class="five column" type="button">Filter</button><img src="img/icons/down-arrow.svg" alt="Left arrow icon">
            </div>
        </div>
        <div>
            <h1>My Account</h1><a href="bookmarks.html">My bookmarks</a>
            <div>
                <h3>Profile</h3>
                <div>
                    <img>
                    <label>Profile picture:</label>
                </div>
                <div>
                    <label>Username:</label><p>antfig00</p>
                    <label>Email:</label><p>antonio.jose0077@gmail.com</p>
                    <button type="button">Change password</button>
                </div>
            </div>
        </div>
    </div>
    <!--%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%-->
    <!--
                         Javascript
    -->
    <script type="text/javascript" src="js/jQuery.js"></script>
    <script type="text/javascript" src="http://www.google.com/recaptcha/api/challenge?k=your_public_key"></script>
    <script type="text/javascript" src="js/modernizr.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
