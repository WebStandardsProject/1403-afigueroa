<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SkateGrid.net | Account</title>
    <link href="templar/normalize.css" rel="stylesheet" type="text/css">
    <link href="templar/templar.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/layout.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!--%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%-->
    <!--
                       Content Wrapper
    -->
    <header>
        <div class="wrapper">
            <div class="twelve columns">
                <!--
                                               Trademark
                -->
                <div class="column three" id="trademark">
                    <a href="index.html" title="Return home"><img src="img/trademark.png" alt="Skate grid trademark"></a>
                </div>
                <div class="columns" id="submit-location-link">
                    <a href="submit-location.html" >Submit a location</a>
                </div>
                <!--
                                                  Login
                -->
                <div class="column four" id="login">
                    <div class="row">
                        <button class="five" id="login-toggle">Login | Sign up</button>
                        <!--
                                            Login / Sign up box
                        -->
                        <div class="hide" id="login-box">
                            <!--
                                                 Login
                            -->
                            <form class="six columns">
                                <div class="row">
                                    <h5>Login</h5>
                                </div>
                                <div class="row">
                                    <button type="button" class="facebook-button" formaction="account.html">Use Facebook</button>
                                </div>
                                <div class="row">
                                    <label>Username or Email:</label><input type="text" >
                                </div>
                                <div class="row">
                                    <label>Password:</label><input type="password" >
                                </div>
                                <div class="row">
                                    <label>Remember me:</label><input type="checkbox">
                                </div>
                                <div class="row">
                                    <button type="submit" formaction="account.html">Submit</button>
                                </div>
                            </form>
                            <!--
                                                 Sign up
                            -->
                            <form class="six columns">
                                <div class="row">
                                    <h5>Sign up</h5>
                                </div>
                                <div class="row">
                                    <button type="button" class="facebook-button" formaction="account.html">Use Facebook</button>
                                </div>
                                <div class="row">
                                    <label>Email:</label><input type="email" >
                                </div>
                                <div class="row">
                                    <label>Password:</label><input type="password" >
                                </div>
                                <div class="row">
                                    <label>Re-type Password:</label><input type="password" >
                                </div>
                                <noscript>
                                    <iframe src="http://www.google.com/recaptcha/api/noscript?k=your_public_key"
                                            height="300" width="500" frameborder="0"></iframe><br>
                                    <textarea name="recaptcha_challenge_field" rows="3" cols="40">
                                    </textarea>
                                    <input type="hidden" name="recaptcha_response_field"
                                           value="manual_challenge">
                                </noscript>
                                <div class="row">
                                    <button type="submit" formaction="thank-you.html">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="wrapper" id="search-content">
        <div class="row">
            <div class="twelve columns">
                <div class="eight center" id="search-box">
                    <!--
                                                    Search
                    -->
                    <form class="five columns" id="search">
                        <input class="icon" type="image" value="submit" src="img/icons/search.svg" alt="Search button" formaction="details.html"><input class="eight columns" type="text" placeholder="Find a location...">
                    </form>
                    <!--
                                                    Filter
                    -->
                    <div class="four columns" id="filter-box">
                        <button id="filter" class="five column" type="button">Filter</button><img src="img/icons/down-arrow.svg" class="icon" alt="Left arrow icon">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="wrapper" id="account">
        <div class="row" id="top-row">
        <h1>My Account</h1>
        </div>
        <div class="row">
            <div class="two columns">
                <img src="img/icons/user-default.png" id="user-default">
            </div>
            <div class="ten columns">
                <div class="seven columns">
                    <h3 class="twelve columns">Profile</h3>
                    <div class="twelve columns">
                        <div class="row">
                            <label>Username:</label><p>antfig00</p>
                        </div>
                        <div class="row">
                            <label>Email:</label><p>antonio.jose0077@gmail.com</p>
                        </div>
                        <div class="row">
                            <a>Change password</a>
                        </div>
                        <div class="row">
                            <a href="submit-location.html">Submit a location</a>
                        </div>
                        <div class="row">
                            <a href="bookmarks.html">My bookmarks</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div class="row">
            <a href="index.html"><img id="find-me" alt="Find my location button" src="img/icons/pin.svg"></a>
        </div>
    </div>
</div>
    <!--%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%-->
    <!--
                         Javascript
    -->
    <script type="text/javascript" src="js/jQuery.js"></script>
    <!--<script type="text/javascript" src="http://www.google.com/recaptcha/api/challenge?k=your_public_key"></script>-->
    <script type="text/javascript" src="js/modernizr.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
