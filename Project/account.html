<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SkateGrid.net | Account</title>
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/foundation.min.css" rel="stylesheet" type="text/css">
    <link href="css/layout.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!--%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%-->
    <!--
                       Content Wrapper
    -->
    <div class="wrapper">
        <header class="row">
            <img src="img/icons/skategrid_trademark.png" alt="Skate grid trademark">
            <button>Login | Sign up</button>
            <article class="hide">
                <section>
                    <h5>Login</h5>
                    <div>
                        <button type="button">Login with Facebook</button>
                    </div>
                    <div>
                        <label>Username or Email:</label><input type="text">
                        <label>Password:</label><input type="password">
                        <button type="submit">Submit</button>
                    </div>
                </section>
                <section>
                    <h5>Sign up</h5>
                    <div>
                        <button type="button">Sign up with Facebook</button>
                    </div>
                    <div>
                        <label>Email:</label><input type="email">
                        <label>Password:</label><input type="password">
                        <label>Re-type Password:</label><input type="password">
                        <button type="submit">Submit</button>
                    </div>
                </section>
            </article>
        </header>
        <div class="row">
            <input type="text" placeholder="Find a location..."><img src="img/icons/search.png" alt="search, magnifying glass icon">
            <button type="button">Filter</button><img src="left_arrow.png" alt="Left arrow icon">
        </div>
        <div>
            <h1>My Account</h1><a href="bookmarks.html">My bookmarks</a>
            <div>
                <h3>Profile</h3>
                <div>
                    <img>
                    <label>Profile picture:</label>
                </div>
                <div>
                    <label>Username:</label><p>antfig00</p>
                    <label>Email:</label><p>antonio.jose0077@gmail.com</p>
                    <button type="button">Change password</button>
                </div>
            </div>
        </div>
    </div>
    <!--%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%-->

                         Javascript
    -->
    <script src="js/jQuery.js"></script>
    <script src="js/modernizr.js"></script>
    <script src="js/foundation.min.js"></script>
